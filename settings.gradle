plugins {
    // Apply the foojay-resolver plugin to allow automatic download of JDKs
    id 'org.gradle.toolchains.foojay-resolver-convention' version '1.0.0'
}

rootProject.name = 'DeltaTest'

// Version catalogs are already configured by Gradle init; no need to redefine here


// Include the separate Java mono-repo as a composite build so its modules can be referenced/build as needed
if (file('Java MonoRepo').directory) {
    includeBuild('Java MonoRepo')
}
